version: "3.1"

nlu:
  - intent: saudacao
    examples: |
      - Olá
      - Oi
      - Bom dia
      - E aí

  - intent: despedida
    examples: |
      - Tchau
      - Até logo
      - Adeus
      - Falou

  - intent: consumir_agua
    examples: |
      - Qual o meu consumo de água?
      - Quantos litros de água eu usei?
      - Me informe o consumo de água

  - intent: consumir_energia
    examples: |
      - Qual o meu consumo de energia?
      - Me fale sobre o consumo de energia
      - Quantos kWh eu consumi?

  - intent: fornecer_dados_consumo
    examples: |
      - Meu consumo de energia foi 100 kWh
      - Eu usei 500 litros de água
      - O consumo de água foi 200 litros
